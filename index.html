<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="./assets/favicon.png">
  <title>NFT Preview Card Component</title>
</head>

<body>
  <main class="card">
    <div class="card__section--images">
      <img src="./assets/image-equilibrium.jpg" alt="NFT Image" class="card__section-img">
      <div class="card__overlay">
      </div>
      <img src="./assets/icon-view.svg" alt="Overlay Icon" class="card__overlay--img">
    </div>

    <div class="card__section--text">
      <header class="header">Equilibrium #3429</header>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">
        <div class="info--item">
          <img src="./assets/icon-ethereum.svg" alt="Ethereum icon" class="item--img">
          <span class="item--value">0.041 ETH</span>
        </div>

        <div class="info--item">
          <img src="./assets/icon-clock.svg" alt="Watch icon" class="item--img">
          <span class="item--time">3 days left</span>
        </div>
      </div>
    </div>

    <footer class="footer">
      <img src="./assets/image-avatar.png" alt="Author image" class="footer__img">
      <p class="footer__paragraph">
        Creation of <span class="footer__span">Jules Wyvern</span>
      </p>
    </footer>
  </main>
</body>
</html>
